service: golend-todo

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-domain-manager

dotenv:
  path: ./.env
  basePath: ./
  include:

provider:
  name: aws
  runtime: nodejs10.x
  versionFunctions: false
  region: ap-southeast-2

functions:
  todoFindAll:
    handler: src/functions/todo.function.findAll
    memorySize: 1024
    events:
      - http:
          path: api/todo
          method: get
          cors: true

